<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <script src="lib/jquery/dist/jquery.js"></script>

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>


    <!-- Libraries -->
    <script src="lib/angular-dragdrop/src/angular-dragdrop.js"></script>
    <script src="lib/jquery-ui/jquery-ui.min.js"></script>
    <script src="lib/bootstrap/bootstrap.min.js"></script>
    <script src="lib/parallax/parallax.js"></script>
    <script src="lib_custom/jquery-ui-touch-punch/touch-punch.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- controllers -->
    <script src="js/app.js"></script>
    <script src="js/controllers/titlePageCtrl.js"></script>
    <script src="js/controllers/gamePlayCtrl.js"></script>
    <script src="js/controllers/cityViewCtrl.js"></script>

    <!-- services and directives -->
    <script src="js/services/gameService.js"></script>

    <script src="js/directives/plantIconDir.js"></script>
    <script src="js/directives/gamePlayScript.js"></script>
    <script src="js/directives/titlePageScript.js"></script>
    <script src="js/directives/cityViewScript.js"></script>
    <script src="js/directives/plantDrop.js"></script>

    <script src="js/custom.js"></script>
</head>
<body ng-app="welc">

<ion-pane>
    <!--Header code start-->
        <div class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <!--header content-->
                <a href="#" class="navbar-brand">Welectricity</a>

                <!--Icon displayed when screen collapsed-->
                <button class="navbar-toggle" data-toggle="collapse" data-target=".navHeaderCollapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

                <!---->
                <div class="collapse navbar-collapse navHeaderCollapse">
                    <ul class="nav navbar-nav navbar-right">

                        <!--Header content-->
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Play <b class="caret"></b></a>
                            <ul class="dropdown-menu">
                                <li><a href="#" ng-click="$state.go('gamePlay')">Game Play</a></li>
                                <li><a ng-click="$state.go('cityView')" href="#">City View</a></li>
                            </ul>
                        </li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Settings <b class="caret"></b></a>
                            <ul class="dropdown-menu">
                                <li><a href="#">Save</a></li>
                                <li><a  ng-click="$state.go('titlePage')"href="#">Exit to Menu</a></li>
                            </ul>
                        </li>                       
                    </ul>
                </div>
            </div>
        </div>
        <!--Header code end-->
    <ion-nav-view></ion-nav-view>
</ion-pane>
</body>
</html>
